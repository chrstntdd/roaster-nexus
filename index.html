<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roaster Nexus</title>
  <link rel='shortcut icon' href='assets/rn-favicon.png'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <header id='main-header'>
    <img id='logo' src="./assets/rn.png" alt="Roaster Nexus Logo">
    <form id='location-form'>
      <input id='autocomplete' type="text" name="location" placeholder="Enter city">
    </form>
    <button id='current-loc-btn'>FIND LOCATION</button>
  </header>
  <main>
    <div class="wrapper hidden">
      <section id="map">
        <div class="loader"></div>
      </section>
      <aside id="result-list">
        <h2 id="location"></h2>
        <ol id="result-cards"></ol>
      </aside>
    </div>
    <article id="details"></article>
    <footer class='hidden'>
      <button id="return-to-results">RETURN TO RESULTS</button>
    </footer>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJFH1G1JHfT5PTGSeC3ywLQetvikyJZDc&libraries=places,geometry"></script>
  <script src='./app.js'></script>
</body>

</html>
