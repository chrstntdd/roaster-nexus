<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roaster Nexus</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header>
    <img id='logo' src="./assets/rn.png" alt="Roaster Nexus Logo">
    <form id='location-form'>
      <input id='autocomplete' type="text" name="location" placeholder="Enter location">
    </form>
    <button id='current-loc-btn'>FIND LOCATION</button>
    <!--<button>Add a roaster</button>-->
  </header>
  <main>
    <div class="wrapper hidden">
      <section id="map">
        <h1>MAP PLACEHOLDER</h1>
      </section>
      <aside id="result-list">
        <h2 id="location"></h2>
        <ol id="result-cards"></ol>
      </aside>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJFH1G1JHfT5PTGSeC3ywLQetvikyJZDc&libraries=places"></script>
  <script src='./app.js'></script>
</body>

</html>
